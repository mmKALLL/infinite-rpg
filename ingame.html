<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">

    </head>
    <body>
        <div class="stats-wrapper">
            <div class="stats">
                <div id="HP"></div>
                <div id="level"></div>
                <div id="xp"></div>
                <br>
                <div id="attack"></div>
                <div id="defense"></div>
                <br>
                <div id="gold"></div>
                <div id="quests-done"></div>
            </div>
            <div class="boss-stats">
                <div id="quest-name"></div>
                <div id="boss-hp"></div>
                <div id="boss-attack"></div>
                <div id="boss-defense"></div>
                <div id="progress-bar"></div>
            </div>
        </div>

        <button id="train-button" class="button">トレーニングする</button>
        <button id="adventure-button" class="button">冒険に出る</button>
        <button id="quest-button" class="button">クエストを探す</button>
        <br><br>

        <div id="story-container">ストーリー<br><br>
            <div id="story-text-wrapper"></div>
        </div>


        <div id="footer-area">Made by Esa Koskinen in 3 hours for the Studio Nishiki July 15th Game Jam. v1.1.1</div>

        <!-- Add scripts to be loaded here. -->
